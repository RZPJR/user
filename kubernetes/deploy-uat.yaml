apiVersion: v1
kind: Namespace
metadata:
  name: fe-user
  labels:
    app: fe-user

---
apiVersion: v1
kind: Secret
metadata:
  name: registry
  namespace: fe-user
data:
  .dockerconfigjson: ewoJImF1dGhzIjogewoJCSJnaXQuZWRlbmZhcm0uaWQ6NTA1MCI6IHsKCQkJImF1dGgiOiAiYkdsdVoyZHZPbnBDU2xwTldYRk9OVlJWT0ZaNlJ6YzRhRzloIgoJCX0KCX0KfQ==
type: kubernetes.io/dockerconfigjson

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-user
  labels:
    app: fe-user
  namespace: fe-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe-user
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fe-user
    spec:
      imagePullSecrets:
      - name: registry
      containers:
      - name: fe-user
        image: git.edenfarm.id:5050/project-version3/erp-dashboard/user/uat:<VERSION>
        ports:
          - name: http-port
            containerPort: 8080
        imagePullPolicy: Always
        resources:
          requests:
            memory: 50Mi
            cpu: 15m
          limits:
            memory: 350Mi
            cpu: 200m
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
      volumes:
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Asia/Jakarta
            type: File

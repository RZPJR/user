---
apiVersion: v1
kind: Service
metadata:
  name: svc-fe-user
  namespace: fe-user
  labels:
    app: fe-user
spec:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http-port
  selector:
    app: fe-user
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-fe-user
  namespace: fe-user
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fe-user
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: fe-user
  namespace: fe-user
spec:
  dnsNames:
    - uat-fe-user.edenfarm.tech
  secretName: fe-user-tls
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: fe-user
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: fe-user
spec:
  tls:
  - hosts:
    - uat-fe-user.edenfarm.tech
    secretName: fe-user-tls
  rules:
  - host: uat-fe-user.edenfarm.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-fe-user
            port:
              number: 80
